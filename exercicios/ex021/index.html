<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: rgb(233, 152, 233);
            height: 300px;
            width: 300px;

            border: 10px solid rgb(242, 0, 250);

            padding: 10px;

           margin: 20px 20px 40px 20px;

           outline: 5px dashed black;
           
        }

        a{
           
            border: 10px solid blue;

            padding: 10px;

            margin: 20px 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso funciona </p>
</body>
</html>
