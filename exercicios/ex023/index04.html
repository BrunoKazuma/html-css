<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
         border-collapse: collapse;
         width: 600px;
         margin: 50px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        caption{
            font-size: 1.5em;
            font-weight: bolder;
        }
        th{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="colgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Bia</td>
                <td>Hulk</td>
                <td>Ince</td>
                <td>Bamaan</td>
            </tr>
            <tr>
                <td>Claud</td>
                <td>Obi</td>
                <td>Matriz</td>
                <td>Big hrto</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homns</th>
                <td>Btuno</td>
                <td>Into</td>
                <td>amns</td>
                <td>gladis</td>
            </tr>
            <tr>
                <td>daniel</td>
                <td>wa</td>
                <td>old</td>
                <td>skskk</td>
            </tr>
            <tr>
                <td>Fabio</td>
                <td>star</td>
                <td>Taxi</td>
                <td>Toys</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
