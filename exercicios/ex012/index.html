<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando Vídeos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="700" controls poster="imagens/imagem.png" loop>
<source src="midias/video.m4v" type="video/m4v">
<source src="midias/video.webm" type="video/webm">
<source src="midias/video.ogv" type="video/ogv">
<source src="midias/video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com o video, <a href="midias/video.mp4">baixe aqui</a> </p>
</video>
<h1>Inserindo videos do Youtube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>videos aleatórios</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/XmNgQDWKNc8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
