<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
<style>
body{
    font-family: 'Times New Roman', Times, serif;
}

a{
    color: black;
    text-decoration: none;
}

a:visited{
color: darkmagenta;
}

.pri:hover{
    text-decoration: underline;
    color: rgb(255, 0, 0);
}
 
p:active{
    color: rgb(184, 184, 184);
}

p::after{
    content: ' (link)';
    font-weight: 900;
    text-decoration:none;
    color: rgba(106, 238, 238, 0.397);
}
</style>

</head>
<body>
    <h1>Personalizando links</h1>
<ul>
    <li><p>1232123123</p></li>
    <li><p class="pri">3432231</p></li>
    <li><p>335677</p></li>
</ul>


    </ul>
</body>
</html>
